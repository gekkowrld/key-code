<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <script src="keyboard.js" defer></script>
    <title>Keyboard</title>
</head>
<body>
    <a href="./index.html">Home</a>
    <textarea id="input-text-area" cols="100" rows="5"></textarea>
    <div id="keyboard-container">
        <div class="keys">
            <div class="row0">
                <p class="norm-key"><span class="off">`</span><span class="on">~</span></p>
                <p class="norm-key"><span class="off">1</span><span class="on">!</span></p>
                <p class="norm-key"><span class="off">2</span><span class="on">@</span></p>
                <p class="norm-key"><span class="off">3</span><span class="on">#</span></p>
                <p class="norm-key"><span class="off">4</span><span class="on">$</span></p>
                <p class="norm-key"><span class="off">5</span><span class="on">%</span></p>
                <p class="norm-key"><span class="off">6</span><span class="on">^</span></p>
                <p class="norm-key"><span class="off">7</span><span class="on">&amp;</span></p>
                <p class="norm-key"><span class="off">8</span><span class="on">*</span></p>
                <p class="norm-key"><span class="off">9</span><span class="on">(</span></p>
                <p class="norm-key"><span class="off">0</span><span class="on">)</span></p>
                <p class="norm-key"><span class="off">-</span><span class="on">_</span></p>
                <p class="norm-key"><span class="off">=</span><span class="on">+</span></p>
            </div>
            <div class="row1">
                <p class="norm-key"><span class="off">q</span><span class="on">Q</span></p>
                <p class="norm-key"><span class="off">w</span><span class="on">W</span></p>
                <p class="norm-key"><span class="off">e</span><span class="on">E</span></p>
                <p class="norm-key"><span class="off">r</span><span class="on">R</span></p>
                <p class="norm-key"><span class="off">t</span><span class="on">T</span></p>
                <p class="norm-key"><span class="off">y</span><span class="on">Y</span></p>
                <p class="norm-key"><span class="off">u</span><span class="on">U</span></p>
                <p class="norm-key"><span class="off">i</span><span class="on">I</span></p>
                <p class="norm-key"><span class="off">o</span><span class="on">O</span></p>
                <p class="norm-key"><span class="off">p</span><span class="on">P</span></p>
                <p class="del">del</p>
            </div>
            <div class="row2">
                <p class="norm-key"><span class="off">a</span><span class="on">A</span></p>
                <p class="norm-key"><span class="off">s</span><span class="on">S</span></p>
                <p class="norm-key"><span class="off">d</span><span class="on">D</span></p>
                <p class="norm-key"><span class="off">f</span><span class="on">F</span></p>
                <p class="norm-key"><span class="off">g</span><span class="on">G</span></p>
                <p class="norm-key"><span class="off">h</span><span class="on">H</span></p>
                <p class="norm-key"><span class="off">j</span><span class="on">J</span></p>
                <p class="norm-key"><span class="off">k</span><span class="on">K</span></p>
                <p class="norm-key"><span class="off">l</span><span class="on">K</span></p>
                <p class="enter">enter</p>
            </div>
            <div class="row3">
                <p class="shift">shift</p>
                <p class="norm-key"><span class="off">z</span><span class="on">Z</span></p>
                <p class="norm-key"><span class="off">x</span><span class="on">X</span></p>
                <p class="norm-key"><span class="off">c</span><span class="on">C</span></p>
                <p class="norm-key"><span class="off">v</span><span class="on">V</span></p>
                <p class="norm-key"><span class="off">b</span><span class="on">B</span></p>
                <p class="norm-key"><span class="off">n</span><span class="on">N</span></p>
                <p class="norm-key"><span class="off">m</span><span class="on">M</span></p>
                <p class="norm-key"><span class="off">,</span><span class="on">&lt;</span></p>
                <p class="norm-key"><span class="off">.</span><span class="on">&gt;</span></p>
                <p class="shift">shift</p>
            </div>
            <div class="row4">
                <p class="norm-key"><span class="off">[</span><span class="on">{</span></p>
                <p class="norm-key"><span class="off">]</span><span class="on">}</span></p>
                <p class="norm-key"><span class="off">\</span><span class="on">|</span></p>
                <p class="space-bar">&ThickSpace;</p>
                <p class="norm-key"><span class="off">;</span><span class="on">:</span></p>
                <p class="norm-key"><span class="off">'</span><span class="on">"</span></p>
                <p class="norm-key"><span class="off">/</span><span class="on">?</span></p>                
            </div>
        </div>
    </div>
</body>
</html>
